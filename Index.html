<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class='App'>
        <div class='info'>
            <h1>2048</h1>
            <div class='scores'>
                <div class='score'>
                    <p>SCORE</p>
                    <span id="score">000</span>
                </div>    
                <div class='score wide'>
                    <p>BEST</p>
                    <span id="best">000</span>
                </div>    
            </div>
        </div>
        <div class="outro">
            <div>
                <span>Play 2048 Game Online</span>
                <p id='text'>Join the numbers and get to the <span>2048 tile!</span></p>
            </div>
            <button class='new'>New Game</button> 
        </div>
        <div class="board">
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
